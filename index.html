<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="mse.jpg" alt="Tittu">Rhythm</li>
            <li>Home</li>
            <li>About</li>
            <li>Artist</li>
            <li>Events</li>
            <li>contact</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>Best Motivational Song</h1>
        <div>
            <div class="songItem">
                <img src="mxlo.webp" alt="1">
                <span> Ruk Jaana Nhi</span>
                <span class="songlistplay"><span class="timesstamp"></span>
            </div>
        </div>
    </div>
        <div class="songbanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!--Font Awasome icon-->
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-3x fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="https://fontawesome.com/icons/forward?s=solid&f=classic.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
